name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Java CI with Maven"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Checkout Configuration Manifests
        uses: actions/checkout@v2
        with:
          repository: tatimun/configuration-manifest
          path: configuration-manifests/k8s
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update and Upgrade Packages
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          
      - name: Install Dependencies
        run: |
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common conntrack git
          
      - name: Install cri-dockerd
        run: |
          git clone https://github.com/Mirantis/cri-dockerd.git
          cd cri-dockerd
          mkdir bin
          go build -o bin/cri-dockerd
          sudo mv bin/cri-dockerd /usr/local/bin/

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          
      - name: Create kind Cluster
        run: kind create cluster

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo mv kubectl /usr/local/bin/
          sudo chmod +x /usr/local/bin/kubectl

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f configuration-manifests/k8s/deployment.yaml
          kubectl apply -f configuration-manifests/k8s/service.yaml

      - name: Port Forward
        run: |
          nohup kubectl port-forward service/hello-devops-service 30000:80 &

      - name: Verify Installation and Deployment
        run: |
          echo "Docker version:"
          docker --version
          echo "Kubectl version:"
          kubectl version --client
          echo "kind cluster status:"
          kind get clusters
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version
